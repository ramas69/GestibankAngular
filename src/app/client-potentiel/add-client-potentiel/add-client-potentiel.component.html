<h2>
        <p>Liste des clients potenciels</p>
</h2> 
   <form #clientpotentielForm="ngForm" (ngSubmit)="addclientpotentielForm()" action="/list-clientspotentiels"> 
       <ul> 
           <li> 
               <label for="nom">Nom</label> 
               <input type="text" name="nom" id="nom" [(ngModel)]="clientpotentiel.nom" required> 

               <label for="prenom">Prenom</label> 
               <input type="text" name="prenom" id="prenom" [(ngModel)]="clientpotentiel.prenom" required> 

               <label for="email">Email</label> 
               <input type="email" name="email" id="email" [(ngModel)]="clientpotentiel.email" required> 
   
               <label for="adress">Adress</label> 
               <input type="text" name="adress" id="adress" [(ngModel)]="clientpotentiel.adress" required>
               
               <label for="telephone">telephone</label> 
               <input type="text" name="telephone" id="telephone" [(ngModel)]="clientpotentiel.telepone" required> 

               <label for="revenuMens">revenus Mensuels</label> 
               <input type="text" name="revenuMens" id="revenuMens" [(ngModel)]="clientpotentiel.revenuMens" required> 

               <label for="piecesJusti">pieces Justificatifs</label> 
               <input type="text" name="piecesJusti" id="piecesJusti" [(ngModel)]="clientpotentiel.piecesJusti" required> 
           </li>
       </ul> 
                       
      <button type="submit" >Enregistrer</button> 
   
   </form>
