<div class="container regis">
    <div class="row center-align">
      <a href="/" class="brand-logo animated zoomIn "><img src="" ></a>
    </div>
    <div class="row ">
        <div class="col m6 offset-m3 animated bounceInDown s12">
            <div class="card-panel hoverable">
                <div class="row center-align ">
                  <i class="large material-icons cyan-text ">perm_identity</i>
                </div>
                <div class="row">
                    <form class="col s12" #sessionItemForm="ngForm">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" class="form-control" type="text" class="validate" name="username" [(ngModel)]="userLogin.username">
                                <label for="icon_prefix">Pseudo</label>
                            </div>
                            <div class="input-field col s6">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_telephone" class="form-control" type="password" class="validate" name="password" id="password" [(ngModel)]="userLogin.password">
                            <label for="icon_telephone">Mot de passe</label>
                            </div>
                        </div>
                    </form>
                </div>    
                <div class="center-align">
                    <button class="waves-effect waves-light btn amber darken-2" type="submit" (click)="login()" >Se connecter</button>
                </div>
            </div>
        </div>
    </div>
</div>
